<p><strong>2017-2-15</strong></p>

<p>补充以前的一篇 <a href="GPUSkinning.html">GPUSkinning</a> 的实现，从最终的效果图可以看到，所有角色的动作都是同步的，这里进行了改进，不再使用 <a href="https://docs.unity3d.com/ScriptReference/Material.SetMatrixArray.html">uniform array</a> 的方式来传递数据，而是将骨骼动画数据存储到了纹理中，并加以一定的差异化，避免了所有角色的动作完全同步的问题。</p>
